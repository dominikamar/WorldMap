<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WorldMap</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Rubik+Mono+One&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="dist/css/main.min.css" />
		<script
			src="https://kit.fontawesome.com/a8199a168e.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<nav class="nav-section">
	<a href="#" onclick="history.back();"
		><button class="nav-section__prev-btn">
			<i class="fa-solid fa-arrow-left"></i></button
	></a>
	<a href="index.html"
		><button class="nav-section__home-btn">
			<i class="fa-solid fa-house"></i></button
	></a>
</nav>

			<section class="pick-visited-countries">
				<h3 class="pick-visited-countries__header">
					Pick countries you have visited:
				</h3>
				<div
					class="pick-visited-countries__checkbox-box pick-visited-countries__checkbox-box--antarctica">
					<input
						type="checkbox"
						name="antarctica-country"
						class="pick-visited-countries__checkbox" />
					<span class="pick-visited-countries__country">Algeria</span> <br />
				
				</div>
			</section>
			<section class="visited-countries">
				<p class="visited-countries__summary">
					So far you have visited
					<span
						class="visited-countries__percentage visited-countries__percentage--antarctica"
						>0%</span
					>
					of Antarctican countries.
				</p>
			</section>
			<section class="countries-wishlist">
				<p class="countries-wishlist__paragraph">
					What country would you like to visit next?
				</p>
				<input
					type="text"
					class="countries-wishlist__input countries-wishlist__input--antarctica" />
				<button class="countries-wishlist__btn countries-wishlist__btn--antarctica">
					Add to wishlist
				</button>
				<div class="countries-wishlist__list countries-wishlist__list--antarctica">
					<input
						type="checkbox"
						name="antarctica-country-wishlist"
						class="countries-wishlist__checkbox" />
					<span
						class="countries-wishlist__country countries-wishlist__country--antarctica"
						>Zimbabwe</span
					>
					<br />
				</div>
			</section>
		</div>
	</body>
</html>
